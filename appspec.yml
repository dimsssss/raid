version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app
    runas: ec2-user

file_exists_behavior: OVERWRITE

permissions:
  object: /home/ec2-user/app
  pattern: '**'
  owner: ec2-user
  group: ec2-user

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 60
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 60
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: ec2-user
